<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>게시글목록</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			.row:hover {
				background-color: rgb(98, 98, 95);
			}

			#frm > div:nth-child(1) {
				margin-bottom: 5px;
			}

			table {
				margin-bottom: 3px;
			}
		</style>
	</head>
	<body>
		<h3>게시글</h3>
		<form id="frm" action="/post/del" method="post">
			<div>
				<table width="40%">
					<thead>
						<td id="selectAll">전체삭제</td>
						<td>게시글아이디</td>
						<td>제목</td>
					</thead>
					<tbody id="rows" width="90%">
						<tr
							width="90%"
							class="row"
							th:each="post:${list}"
							th:data-post-id="${post.postId}"
						>
							<td width="3%" class="chk">
								<input
									type="checkbox"
									name="pids"
									th:value="${post.postId}"
								/>
							</td>
							<td width="5%" th:text=" ${post.postId}"></td>
							<td width="20%" th:text=" ${post.title}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<button type="submit" id="delBtn">삭제</button>
				<button type="button" id="addBtn">등록</button>
			</div>
		</form>
		<div id="pagination"></div>

		<script th:inline="javascript" type="module">
			import { Pagination } from "/post_js/paging.js";
			//페이징 객체 생성
			const pagination = new Pagination(10, 10); // 한페이지에 보여줄 레코드건수,한페이지에 보여줄 페이지수
			// 총 레코드 건수

			   const cpgs = [[${cpgs}]];
			pagination.setCurrentPageGroupStart(cpgs); //페이지 그룹 시작번호
			pagination.setCurrentPage([[${cp}]]); //현재 페이지
			pagination.setTotalRecords([[${totalCnt}]]); //총레코드 건수
			pagination.displayPagination(nextPage);

			function nextPage() {
				const reqPage = pagination.currentPage; //요청 페이지
				const reqCnt = pagination.recordsPerPage; //페이지당 레코드수

				const cpgs = pagination.currentPageGroupStart; //페이지 그룹 시작번호
				const cp = pagination.currentPage; //현재 페이지

				location.href = `/post?reqPage=${reqPage}&reqCnt=${reqCnt}&cpgs=${cpgs}&cp=${cp}`;
			}

			// 게시글 등록
			const $addBtn = document.getElementById("addBtn");
			$addBtn.addEventListener("click", (evt) => {
				location.href = "/post/add";
			});
			// 게시글 조회(체크박스 부분은 선택해도 조회창으로 안넘어 가도록 구현)
			const $rows = document.getElementById("rows");
			$rows.addEventListener("click", (evt) => {
				//1) input요소 이면서 checkbox는 제외
				if (
					evt.target.tagName === "INPUT" &&
					evt.target.getAttribute("type") == "checkbox"
				) {
					return;
				}
				//2) td요소중  checkbox있는 td는 제외
				if (
					evt.target.tagName == "TD" &&
					evt.target.classList.contains("chk")
				) {
					return;
				}
				const $row = evt.target.closest(".row");
				var pid = $row.dataset.postId;
				location.href = `/post/${pid}/detail`; // GET http://localhost:9080/상품번호/detail
			});

			//삭제
			const frm = document.getElementById("frm");
			frm.addEventListener("submit", (evt) => {
				evt.preventDefault(); //기본 이벤트(submit) 중지
				if (!window.confirm("삭제하시겠습니까?")) return;
				evt.target.submit();
			});

			//전체선택
			//일부 체크박스가 체크되어있다면 언체크, 그렇지 않으면 모든 체크박스를 체크
			const $selectAll = document.getElementById("selectAll");
			$selectAll.addEventListener("click", (evt) => {
				//Array.from(iteral) : iteral객체를 배열로 변환
				const $inputs = Array.from(
					document.querySelectorAll("#rows input[type=checkbox]")
				);
				const isSomeChecked = $inputs.some(
					(input) => input.checked == true
				);
				if (isSomeChecked) {
					$inputs.forEach((input) => (input.checked = false)); // 일부 체크박스가 uncheck면 모든 체크박스를 unchecked 변경
				} else {
					$inputs.forEach((input) => (input.checked = true)); // 모든 체크박스를 checked로 변경
				}
			});
		</script>
	</body>
</html>
